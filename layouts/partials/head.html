<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Meta Tags -->
  <title>{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta name="keywords" content="{{ .Site.Params.keywords }}" />
  <meta name="author" content="{{ .Site.Params.author }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }}{{ end }}" />
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.ogImage }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="{{ .Permalink }}" />
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }}{{ end }}" />
  <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.ogImage }}" />
  <meta name="twitter:site" content="@music_hawk" />
  <meta name="twitter:creator" content="@music_hawk" />

  <!-- Favicon -->
  <link rel="icon" href="{{ "/images/logo.svg" | relURL }}" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Type with a worn, typewriter/outlaw vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/styles.css" | relURL }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    {{ if not .Site.Params.gallery.showAllTab }}
    /* Hide non-default gallery categories until JS runs */
    .gallery-item:not([data-category="live-shows"]) {
      display: none;
    }
    {{ end }}
    .tabs {
      display: flex;
      gap: .5rem;
      margin-bottom: .75rem;
    }
    .tab-button {
      font-family: "Special Elite", system-ui, sans-serif;
      letter-spacing: .05em;
      text-decoration: none;
      padding: .4rem .8rem;
      border-radius: 4px;
      border: 1px solid var(--b);
      transition: transform .06s ease, background-color .2s ease, color .2s ease, border-color .2s ease;
      background: transparent;
      color: var(--very-pale-orange);
      cursor: pointer;
    }
    .tab-button.active {
      background: var(--electric-brown);
      color: #0b0908;
      border-color: color-mix(in oklab, var(--electric-brown), black 20%);
    }
    .video-container {
      margin-top: 2rem;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  
  <!-- Stripe Payment Button -->
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>

  <!-- JSON-LD Structured Data -->
  {{ if .IsHome }}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MusicGroup",
    "name": "Mix Hawk",
    "alternateName": "Mix Hawk Music",
    "url": "{{ .Site.BaseURL }}",
    "logo": "{{ .Site.BaseURL }}images/logo.svg",
    "image": "{{ .Site.BaseURL }}{{ .Params.bio_image }}",
    "description": "{{ .Site.Params.description }}",
    "genre": ["Country", "Americana", "Country Rock"],
    "foundingLocation": {
      "@type": "Place",
      "name": "St. Petersburg, Russia"
    },
    "location": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Tulsa",
        "addressRegion": "OK",
        "addressCountry": "US"
      }
    },
    "sameAs": [
      "{{ .Site.Params.social.spotify }}",
      "{{ .Site.Params.social.apple }}",
      "{{ .Site.Params.social.youtube }}",
      "{{ .Site.Params.social.instagram }}",
      "{{ .Site.Params.social.facebook }}",
      "{{ .Site.Params.social.twitter }}"
    ],
    "member": {
      "@type": "Person",
      "name": "Mix Hawk",
      "jobTitle": "Country Singer/Songwriter",
      "description": "Country musician from Russia, now based in Tulsa, Oklahoma"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "publisher": {
      "@type": "Person",
      "name": "Mix Hawk"
    }
  }
  </script>
  {{ end }}
</head>
