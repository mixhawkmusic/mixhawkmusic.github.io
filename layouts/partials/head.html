<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <link rel="icon" href="{{ "/images/logo.svg" | relURL }}" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Type with a worn, typewriter/outlaw vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/styles.css" | relURL }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .tabs {
      display: flex;
      gap: .5rem;
      margin-bottom: .75rem;
    }
    .tab-button {
      font-family: "Special Elite", system-ui, sans-serif;
      letter-spacing: .05em;
      text-decoration: none;
      padding: .4rem .8rem;
      border-radius: 4px;
      border: 1px solid var(--b);
      transition: transform .06s ease, background-color .2s ease, color .2s ease, border-color .2s ease;
      background: transparent;
      color: var(--very-pale-orange);
      cursor: pointer;
    }
    .tab-button.active {
      background: var(--electric-brown);
      color: #0b0908;
      border-color: color-mix(in oklab, var(--electric-brown), black 20%);
    }
    .video-container {
      margin-top: 2rem;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
