<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
{{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  {{ partial "header.html" . }}

  <main id="main">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer" aria-hidden="true">
    <figure class="lightbox-figure">
      <img id="lightboxImage" alt="" />
      <figcaption class="caption" id="lightboxCaption"></figcaption>
      <button type="button" class="prev" id="lightboxPrev" aria-label="Previous image">‹</button>
      <button type="button" class="next" id="lightboxNext" aria-label="Next image">›</button>
      <button type="button" class="close" id="lightboxClose" aria-label="Close">✕</button>
    </figure>
  </div>

  {{ partial "footer.html" . }}

  <script src='{{ "js/main.js" | relURL }}'></script>
</body>
</html>
