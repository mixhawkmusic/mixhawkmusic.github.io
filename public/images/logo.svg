<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" role="img" aria-label="Mix Hawk logo (distressed)">
  <defs>
    <!-- Distress filter -->
    <filter id="roughen" x="-20%" y="-50%" width="140%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G" />
      <feGaussianBlur stdDeviation="0.25"/>
    </filter>
    <linearGradient id="ink" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#F9DFC0"/>
      <stop offset="100%" stop-color="#F0B45E"/>
    </linearGradient>
    <filter id="grit" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>
    <mask id="speckle">
      <rect width="100%" height="100%" fill="white"/>
      <rect width="100%" height="100%" filter="url(#grit)" fill="black"/>
    </mask>
    <style>
      .wordmark { font: 900 132px 'Special Elite', 'Georgia', serif; letter-spacing: 6px; }
      .sub { font: 600 26px 'Special Elite', 'Georgia', serif; letter-spacing: 8px; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <g filter="url(#roughen)" mask="url(#speckle)">
    <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" class="wordmark" fill="url(#ink)" stroke="#B76450" stroke-width="6">
      MIX HAWK
    </text>
    <text x="50%" y="78%" dominant-baseline="middle" text-anchor="middle" class="sub" fill="#53BEB6" opacity="0.9" >
      COUNTRY SINGER â€¢ SONGWRITER
    </text>
  </g>
</svg>